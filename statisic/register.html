<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="description" content="your description">
    <meta name="author" content="ytxt">
    <meta name="keywords" content="your keywords">
    <meta name="expires" content="7776000">
    <title>创新设计大赛</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>


<div class="container">
    <div class="header">
        <img src="./images/header.png" alt="" />
    </div>
    <div class="nav_menu">
        <div class="w_960">
           <ul class="nav_menu1">
             <li>大赛首页</li>
             <li class="ml-10">大赛规则</li>
             <li class="ml-10">参赛团队</li>
           </ul>
           <ul class="nav_menu2">
             <li>登录</li>
             <li class="mr-10 nav_menu_on">创建团队</li>
           </ul>
        </div>
    </div>
    <div class="content">
         <div class="main_section">
             <div class="ms_header">
                 <img src="./images/registor.png" alt="" />
             </div>
             <div class="ms_body">
                 <div class="registor_cont">
                    <div class="m_t10 m_t20">
                        <span>部门：</span>
                        <select name="" id="" class="select">
                            <option value="">选择部门</option>
                        </select>
                    </div>
                    <div class="m_t10">
                        <span>姓名：</span>
                        <select name="" id="" class="select">
                            <option value="">选择姓名</option>
                        </select>
                    </div>
                    <div class="m_t10">
                        <span>输入登录密码：</span>
                        <input type="text" class="input" placeholder="输入登录密码"/>
                    </div>
                    <div class="m_t10">
                        <span>确认登录密码：</span>
                        <input type="text" class="input" placeholder="确认登录密码"/>
                    </div>
                    <div class="m_t10">
                        <span>团队名称：</span>
                        <input type="text" class="input" placeholder="输入团队口号"/>
                        <font>限20字</font>
                    </div>
                    <div class="m_t10">
                        <span>团队口号：</span>
                        <input type="text" class="input" placeholder="输入登录密码"/>
                        <font>限100字</font>
                    </div>
                    <div class="m_t10">
                        <span>团队图片：</span>
                        <a class="upload_btn">上传图片</a>
                        <font class="ml-20">可多选</font>
                    </div>
                    <div class="m_t10 m_t20">
                        <span></span>
                        <a class="qr_btn">确定</a>
                        <a class="qx_btn ml-20">取消</a>
                    </div>
                 </div>
             </div>
                
             <div class="qr_btn reg_loginBtn">登录</div>
            
         </div>    
    </div>
    <div class="footer">
          <p>版权所有：浙江宇天科技股份有限公司 安全备案信息 备案编号：440104101006</p>
          <p>跨地区增值电信业务经营许可证编号：B2-20100213</p>
    </div>
</div>

<script src="./js/jquery.js"></script>
<script src="./js/jquery.placeholder.js"></script>
<script>
    $(function(){
        $("input").placeholder();
    });
</script>
</body>
</html>
